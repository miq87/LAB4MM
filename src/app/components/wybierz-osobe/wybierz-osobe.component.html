<div>
    <h3>Wybierz osobę</h3>
    <ul *ngIf="osoby">
        <li *ngFor="let osoba of osoby">
            <span>{{ osoba }}</span>
            <div class="btn-group" role="group" aria-label="Operacje">
                <button class="btn btn-success btn-sm" (click)="onAdd(osoba)">Wybierz</button>
                <button class="btn btn-danger btn-sm" (click)="onRemove(osoba)">Usuń</button>
            </div>
        </li>
    </ul>
</div>
