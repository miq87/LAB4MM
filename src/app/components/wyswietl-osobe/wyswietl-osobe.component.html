<h3>Wyświetl osoby:</h3>
<ul *ngIf="osoby?.length > 0">
    <li *ngFor="let osoba of osoby">
        <span>{{ osoba }} </span><button class="btn btn-warning btn-sm" (click)="onRemove(osoba)">Usuń</button>
    </li>
</ul>
<br>
<button class="btn btn-danger btn-sm" [disabled]="osoby?.length < 1" (click)=onReset()>Reset</button>
